<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./yes2_style.css">
        <title>Are you a barcelona fan</title>
    </head>
    <body>
        <div>
            <h1 class="header_text">Okie then,Will you answer this question???</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.tenor.com/HLmHb9alh9gAAAAM/shirley-temple-giggle.gif" alt="hehe gif">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
        <script>
            function nextPage() {
                window.location.href="yes3.html"
            }
            function moveButton() {
            var noButton = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
        </script>
    </body>
</html>
